<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body>
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <div class="container">
        <h1>Basic Calculator</h1>
        <p>Click the button to multiply 54x37</p>
        <p id="Agility">Answer</p>
        <br><br><br>
        <button type="button" class="btn btn-primary" onclick="
            let DE=54;
            let UD=37;
            let DD=(DE*UD);

        document.getElementById('Agility').innerHTML='Answer:'+ DD";>Calculate</button>         
            
        <button type="button" class="btn btn-success" onclick="window.location.reload()">Refresh</button>
    </div>
    
   
    
</body>
</html>
